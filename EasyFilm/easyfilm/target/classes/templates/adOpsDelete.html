<body>
<header role="banner" id="fh5co-header">
    <div class="container">
        <!-- <div class="row"> -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <!-- Mobile Toggle Menu Button -->
                <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
                <a class="navbar-brand" href="/home">Easy Film</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/home" data-nav-section="home"><span th:text="${nombreUsuario}"></span></a></li>
                    <li th:if="${nombreUsuario == 'admin'}" class="active"><a href="/userControlPanel" data-nav-section="home"><span>Users</span></a></li>
                    <li th:if="${nombreUsuario == 'admin'}" class="active"><a href="/movieControlPanel" data-nav-section="home"><span>Movies</span></a></li>
                    <li class="active"><a href="/favs" data-nav-section="home"><span>Favorites</span></a></li>
                    <li class="active"><a href="/login?logout" data-nav-section="home"><span>Logout</span></a></li>
                </ul>
            </div>
        </nav>
        <!-- </div> -->
    </div>
</header>

<div id="fh5co-press" data-section="press">
    <div th:if="${type == 'user'}" class="container" align="center" style="overflow-x:auto;">
        <div class="row">
            <table width="100%">
                <tr>
                    <th>Username</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr>
                    <th th:text="${user}"></th>
                    <th th:text="${email}">...</th>
                    <th th:text="${nombre}">...</th>
                    <th th:text="${apellidos}">...</th>
                </tr>
            </table>
        </div>
        <h2>Are you sure you want to delete this user?</h2>

        <a th:href="@{|/delete?type=user&amp;name=${user}}" class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-remove"></span> Delete
        </a>
    </div>

    <div th:if="${type == 'multimedia'}" class="container" style="overflow-x:auto;">
        <div class="row">
            <div class="col-md-6">
                <h3>ID: <span th:text="${id}"/></h3>
                <h2> <b><span th:text="${nombrePelicula}"/></b></h2>
                <h4><b>Plot:</b> <span th:text="${plot}"/></h4>
                <h4><b>Director:</b> <span th:text="${director}"/></h4>
                <h4><b>Year:</b> <span th:text="${year}"/></h4>
                <h4><b>Cast:</b> <span th:text="${actors}"/></h4>
                <h4><b>Trailer:</b> <span th:text="${trailer}"/></h4>
            </div>
            <div class="col-md-6 text-center">
                <img th:src="${url_portada}" height="450" width="320"/>
            </div>
        </div>
        <div class="text-center">
            <h2>Are you sure you want to delete this movie?</h2>
            <a th:href="@{|/delete?type=multimedia&amp;name=${id}}" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-remove"></span> Delete
            </a>
        </div>
    </div>

</div>




<footer id="footer" role="contentinfo">
    <div class="container">
        <div class="row row-bottom-padded-sm">
            <div class="col-md-12">
                <p class="copyright text-center">&copy; Easy Film 2017</p>
            </div>
        </div>

</footer>
