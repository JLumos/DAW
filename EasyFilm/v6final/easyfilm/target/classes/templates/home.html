<body>
<header role="banner" id="fh5co-header">
    <div class="container">
        <!-- <div class="row"> -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <!-- NAVBAR comun a toda la app, cabe destacar que la navbar muestra opciones de administrador si el usuario loggeado lo es. Y tambien un buscador de peliculas por palabras clave -->
                <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
                <a class="navbar-brand" href="/home">Easy Film</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li class="active"><a href="/home" data-nav-section="home"><span th:text="${active}"></span></a></li>
                    <li th:if="${nombreUsuario == 'admin'}" class="active"><a href="/admin/users" data-nav-section="home"><span>Users</span></a></li>
                    <li th:if="${nombreUsuario == 'admin'}" class="active"><a href="/admin/movies" data-nav-section="home"><span>Movies</span></a></li>
                    <li class="active"><a href="/favs" data-nav-section="home"><span>Favorites</span></a></li>
                    <li class="active"><a href="/login?logout" data-nav-section="home"><span>Logout</span></a></li>

                    <li class="active"><a> <div class="col-md-16">
                        <form th:action="@{/movies}" th:object="${pelicula}" method="post">
                            <input type="text" class="form-control busqueda" placeholder="Search movie..." th:field="*{nombrePelicula}"/>
                        </form>

                    </div><!-- /input-group --></a></li>

                </ul>
            </div>
        </nav>
        <!-- </div> -->
    </div>
</header>


<!-- Mostramos una seleccion de peliculas en la pagina de inicio para hacerla mas amena. Cada pelicula puede ser clickada y vista, como si se hubiera buscado -->
<div id="fh5co-press" data-section="press">
    <div class="container">
        <div class="row">
            <div class="col-md-12 section-heading text-center">
                <h2 class="single-animate animate-press-1">Our personal weekly choice</h2>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 subtext single-animate animate-press-2">
                        <h3>ENJOY, <span th:text="${user}"></span></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Pelicula 1. Por cada pelicula se muestra su imagen y la opcion de visualizarla -->
                <div class="fh5co-press-item to-animate">
                    <img th:src="${i1}" class="fh5co-press-img"/>
                    <div class="fh5co-press-text">
                        <h3 class="h2 fh5co-press-title"> <span class="fh5co-border" th:text ="${p1}"></span></h3>
                        <p><span th:text ="${v1}"></span></p>
                        <p><a th:href="@{|/movie?movie=${p1}|}" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-film"></span> Watch</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <!-- Pelicula 2 -->
                <div class="fh5co-press-item to-animate">
                    <img th:src="${i2}" class="fh5co-press-img"/>
                    <div class="fh5co-press-text">
                        <h3 class="h2 fh5co-press-title"> <span class="fh5co-border" th:text ="${p2}"></span></h3>
                        <p><span th:text ="${v2}"></span></p>
                        <p><a th:href="@{|/movie?movie=${p2}|}" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-film"></span> Watch</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- Pelicula 3 -->
                <div class="fh5co-press-item to-animate">
                    <img th:src="${i3}" class="fh5co-press-img"/>
                    <div class="fh5co-press-text">
                        <h3 class="h2 fh5co-press-title"> <span class="fh5co-border" th:text ="${p3}"></span></h3>
                        <p><span th:text ="${v3}"></span></p>
                        <p><a th:href="@{|/movie?movie=${p3}|}" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-film"></span> Watch</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <!-- Pelicula 4 -->
                <div class="fh5co-press-item to-animate">
                    <img th:src="${i4}" class="fh5co-press-img"/>
                    <div class="fh5co-press-text">
                        <h3 class="h2 fh5co-press-title"> <span class="fh5co-border" th:text ="${p4}"></span></h3>
                        <p><span th:text ="${v4}"></span></p>
                        <p><a th:href="@{|/movie?movie=${p4}|}" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-film"></span> Watch</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
