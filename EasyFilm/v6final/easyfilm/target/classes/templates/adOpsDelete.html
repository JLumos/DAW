<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html class="no-js"/> 

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>EASY FILM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <link rel="shortcut icon" href="../favicon.ico"/>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'/>

    <!-- Animate.css -->
    <link rel="stylesheet" href="../css/animate.css"/>
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="../css/icomoon.css"/>
    <!-- Simple Line Icons -->
    <link rel="stylesheet" href="../css/simple-line-icons.css"/>
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="../css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="../css/owl.theme.default.min.css"/>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../css/bootstrap.css"/>

    <link rel="stylesheet" href="../css/style.css"/>

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>

</head>
<body>
<header role="banner" id="fh5co-header">
    <div class="container">
        <!-- <div class="row"> -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <!-- NAVBAR comun a toda la app -->
                <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
                <a class="navbar-brand" href="/home">Easy Film</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/home" data-nav-section="home"><span th:text="${active}"></span></a></li>
                    <li th:if="${nombreUsuario == 'admin'}" class="active"><a href="/admin/users" data-nav-section="home"><span>Users</span></a></li>
                    <li th:if="${nombreUsuario == 'admin'}" class="active"><a href="/admin/movies" data-nav-section="home"><span>Movies</span></a></li>
                    <li class="active"><a href="/favs" data-nav-section="home"><span>Favorites</span></a></li>
                    <li class="active"><a href="/login?logout" data-nav-section="home"><span>Logout</span></a></li>
                </ul>
            </div>
        </nav>
        <!-- </div> -->
    </div>
</header>

<div id="fh5co-press" data-section="press">
    <div th:if="${type == 'user'}" class="container" align="center" style="overflow-x:auto;">
        <div class="row">
        <!-- Muestra al usuario y sus privilegios para poder eliminarlo -->
            <table width="100%">
                <tr>
                    <th>Username</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Privileges</th>
                </tr>
                <tr>
                    <th th:text="${user}"></th>
                    <th th:text="${email}">...</th>
                    <th th:text="${nombre}">...</th>
                    <th th:text="${isAdmin}">...</th>
                </tr>
            </table>
        </div>
        <h2>Are you sure you want to delete this user?</h2>
        <!-- Se envia la confirmacion (o no confirmacion) para llevar a cabo el eliminado -->
        <a th:href="@{|/delete?type=user&amp;name=${user}}" class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-remove"></span> Delete
        </a>
    </div>

    <div th:if="${type == 'multimedia'}" class="container" style="overflow-x:auto;">
        <div class="row">
            <div class="col-md-6">
            <!-- Muestra la pelicula para que el administrador sepa si quiere eliminarla -->
                <h3>ID: <span th:text="${id}"/></h3>
                <h2> <b><span th:text="${nombrePelicula}"/></b></h2>
                <h4><b>Plot:</b> <span th:text="${plot}"/></h4>
                <h4><b>Director:</b> <span th:text="${director}"/></h4>
                <h4><b>Year:</b> <span th:text="${year}"/></h4>
                <h4><b>Cast:</b> <span th:text="${actors}"/></h4>
                <h4><b>Trailer:</b> <span th:text="${trailer}"/></h4>
            </div>
            <div class="col-md-6 text-center">
                <img th:src="${url_portada}" height="450" width="320"/>
            </div>
        </div>
        <div class="text-center">
            <h2>Are you sure you want to delete this movie?</h2>
            <!-- Confirma dicha eliminacion -->
            <a th:href="@{|/delete?type=multimedia&amp;name=${id}}" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-remove"></span> Delete
            </a>
        </div>
    </div>

</div>



<!-- footer de la app -->
<footer id="footer" role="contentinfo">
    <div class="container">
        <div class="row row-bottom-padded-sm">
            <div class="col-md-12">
                <p class="copyright text-center">&copy; Easy Film 2017</p>
            </div>
        </div>
    </div>
</footer>





<!-- jQuery -->
<script src="../js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="../js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="../js/jquery.waypoints.min.js"></script>
<!-- Owl Carousel -->
<script src="../js/owl.carousel.min.js"></script>



<!-- JS -->
<script src="../js/main.js"></script>

</body>
</html>
