<body>


<!-- Pantalla que se muestra cuando se realiza la correcta eliminacion de una pelicula o de un usuario. Variando el mensaje en caso de que sea una u otra. -->

<div th:if="${type == 'multimedia'}" id="fh5co-press" data-section="about">
	<div class="container">
		<div class="row row-bottom-padded-lg" id="about-us">
			<div class="col-md-12 section-heading text-center">
				<h2>Movie successfully deleted</h2>
				<input type="button" class="btn btn-primary" value="Inicio" onclick="location.href = '/admin/movies';"/>
			</div>
		</div>
	</div>
</div>

<div th:if="${type == 'user'}" id="fh5co-press" data-section="about">
	<div class="container">
		<div class="row row-bottom-padded-lg" id="about-us">
			<div class="col-md-12 section-heading text-center">
				<h2>User successfully deleted</h2>
				<input type="button" class="btn btn-primary" value="Inicio" onclick="location.href = '/admin/users';"/>
			</div>
		</div>
	</div>
</div>

<!-- Footer comun a toda la app -->
<footer id="footer" role="contentinfo">
	<div class="container">
		<div class="row row-bottom-padded-sm">
			<div class="col-md-12">
				<p class="copyright text-center">&copy; Easy Film 2017</p>
			</div>
		</div>
	</div>
</footer>
