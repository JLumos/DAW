<header role="banner" id="fh5co-header">
    <div class="container">
        <!-- <div class="row"> -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <!-- NAVBAR comun para toda la app -->
                <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
                <a class="navbar-brand" href="/home">Easy Film</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li class="active"><a href="/home" data-nav-section="home"><span th:text="${active}"></span></a></li>
                    <li th:if="${nombreUsuario == 'admin'}" class="active"><a href="/admin/users" data-nav-section="home"><span>Users</span></a></li>
                    <li th:if="${nombreUsuario == 'admin'}" class="active"><a href="/admin/movies" data-nav-section="home"><span>Movies</span></a></li>
                    <li class="active"><a href="/favs" data-nav-section="home"><span>Favorites</span></a></li>
                    <li class="active"><a href="/login?logout" data-nav-section="home"><span>Logout</span></a></li>

                    <li class="active"><a> <div class="col-md-16">
                        <form th:action="@{/movies}" th:object="${pelicula}" method="post">
                            <input type="text" class="form-control busqueda" placeholder="Search movie..." th:field="*{nombrePelicula}"/>
                        </form>

                    </div><!-- /input-group --></a></li>

<!-- Por cada una de las peliculas, se replica el codigo que las muestra,junto con su titulo, , aÃ±o y portada. Tambien permite visualizar la pelicula -->

<div id="fh5co-press" data-section="press">
    <div class="container">
        <div class="row">
            <div th:if="${hayPelis}">
                <th:block th:each="list : ${total}">
                    <div class="row">
                        <th:block th:each="peli : ${list}">
                            <div class="col-md-6 single-animate animate-press-1 animated fadeIn" align="center">
                                <form th:action="@{/movie}" method="post">
                                    <div class="section-heading text-center">
                                        <h2><span th:text ="${peli.nombrePelicula}"/></h2>
                                        <h3>Year <span th:text ="${peli.year}"/></h3>
                                        <img th:src="${peli.url_portada}" height="450" width="320"/>
                                        <div class="row">
                                            <a th:href="@{|/movie?movie=${peli.nombrePelicula}|}" class="btn btn-info btn-sm">
                                                <span class="glyphicon glyphicon-film"></span> Watch</a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </th:block>
                    </div>
                </th:block>
            </div>
            <!-- En caso de que no existan peliculas con los parametros de busqueda introducidos, se muestra el siguiente mensaje -->
            <div th:unless="${hayPelis}">
                <div class="row">
                    <div class="col-md-12 section-heading text-center">
                        <h2>No elements were found</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
